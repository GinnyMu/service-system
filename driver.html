<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>馋猫客服系统</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link href="chanmao.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="header">

    <div class="header-left">
      <img alt="menu" src="icon/menu.png" height="30px"/>
      <img alt="version" src="icon/version.png" height="30px" style="margin-left: 10px"/>
      <div id="time">
         <script type="text/javascript">
          document.getElementById('time').innerHTML=new Date().toLocaleString();
          setInterval("document.getElementByIdx_x('time').innerHTML=new Date().toLocaleString();",1000);
        </script>
      </div>
    </div>

    <div class="header-right">
      <input type="image" class="search" src="icon/icon-search.png"/>
      <img alt="logo" src="icon/logo.png" height="60px" style="margin-left: 15px"/>
      <div class="text">
        <p>Chanmao<br/>
        &nbsp;&nbsp;Service</p>
      </div>
      <input type="image" class="log-out" src="icon/logout.png"/>
  </div>

</div>
<div class="content">
  <nav class="option">
    <img alt="home" src="icon/icon-home.png" />
    <hr style="width: 25px; border:0.5px solid #7FACCD; margin: -15px"/>
    <img alt="restaurant" src="icon/icon-restaurant.png"/>
    <hr style="width: 25px; border:0.5px solid #7FACCD; margin: -15px"/>
    <img alt="service" src="icon/icon-service.png"/>
    <hr style="width: 25px; border:0.5px solid #7FACCD; margin: -15px"/>
    <img alt="driver" src="icon/icon-driver.png" style="height:25px"/>
  </nav>

  <div class="driver">
    <p>司机班表</p>
    <hr style="width: 100%; border:0.5px solid #E5E5E5;"/>
  </div>
</div>
</body>
